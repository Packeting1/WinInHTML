<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="https://ajax.microsoft.com/ajax/jquery/jquery-3.7.1.min.js"></script>
        <script type="text/javascript">
        $(document).ready(async function() {
            while (true) {
                for (var i = 0xE100; i <= 0xE176; ++i) {
                    $("#loader").empty();
                    $("#loader").html(`&#x${i.toString(16).padStart(4, "0")};`);
                    await new Promise(r => setTimeout(r, (1000/38)));
                }
            }
        });
        </script>
        <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        a {
            color: black;
            text-decoration: none;
        }
        @font-face {
            font-family: "Segoe Boot Semilight";
            src: url("segoe_slboot.ttf");
        }
        .loading {
            position: absolute;
            left: 50%;
            top: 45dvmin;
            transform: translate(-50%, -50%);
            width: 50dvw;
            height: 50dvw;
            max-width: 512px;
            max-height: 512px;
        }
        .loading svg {
            width: 20dvw;
            height: 20dvw;
            max-width: 384px;
            max-height: 384px;
        }
        #loader {
            color: white;
            font-family: "Segoe Boot Semilight";
            font-size: 2.5rem;
            margin-top: 25dvh;
        }
        </style>
    </head>
    <body style="background-color: black;">
        <center class="loading">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <linearGradient id="RucpB_ahqt8VfTW7X2sDFa" x1="9.703" x2="16.585" y1="26.119" y2="37.59" gradientUnits="userSpaceOnUse">
                    <stop offset="0" stop-color="#1784d8"/><stop offset="1" stop-color="#0864c5"/>
                </linearGradient>
                    <path fill="url(#RucpB_ahqt8VfTW7X2sDFa)" d="M20,25.026L5.011,25l0.001,11.002c0,0.999,0.737,1.844,1.726,1.981L20,39.818V25.026z"/>
                <linearGradient id="RucpB_ahqt8VfTW7X2sDFb" x1="24.604" x2="44.545" y1="27.13" y2="40.895" gradientUnits="userSpaceOnUse">
                    <stop offset="0" stop-color="#31abec"/><stop offset="1" stop-color="#1582d5"/>
                </linearGradient>
                    <path fill="url(#RucpB_ahqt8VfTW7X2sDFb)" d="M22,25.03v15.065l18.722,2.59c1.202,0.166,2.274-0.767,2.274-1.981L43,25.066L22,25.03z"/>
                <linearGradient id="RucpB_ahqt8VfTW7X2sDFc" x1="8.142" x2="25.788" y1="11.699" y2="27.581" gradientUnits="userSpaceOnUse">
                    <stop offset="0" stop-color="#31abec"/>
                    <stop offset="1" stop-color="#1582d5"/>
                </linearGradient>
                <path fill="url(#RucpB_ahqt8VfTW7X2sDFc)" d="M20,8.256l-13.278,1.88c-0.987,0.14-1.721,0.985-1.72,1.982L5.014,23H20V8.256z"/>
                <linearGradient id="RucpB_ahqt8VfTW7X2sDFd" x1="25.913" x2="56.031" y1="10.147" y2="30.618" gradientUnits="userSpaceOnUse">
                    <stop offset="0" stop-color="#54daff"/>
                    <stop offset="1" stop-color="#25a2e5"/>
                </linearGradient>
                <path fill="url(#RucpB_ahqt8VfTW7X2sDFd)" d="M22,7.973V23h20.995V7.303c0-1.216-1.076-2.151-2.28-1.98L22,7.973z"/>
            </svg>
            <p id="loader"></p>
        </center>
    </body>
</html>
